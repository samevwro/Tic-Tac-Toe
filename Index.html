<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
        <div class="card container" style="max-width: 500px; margin-left: auto; margin-right: auto; border-width: 3px;">
                <div class="card-header text-center">
                <h2>Tic Tac Toe</h2>
            </div>
            <div class="card-body row" style="margin-left: auto; margin-right: auto;">
                
                
                <table class="col-auto text-center"  id="mTable">
                    <tr id="1stRow"  style="border-bottom: 3px solid black;">
                        <td style="border-right: 3px solid black; width: 75px; height: 75px;"><h3 id="1">1</h3></td>
                        <td style=" width: 75px; height: 75px;"><h3 id="2">2</h3></td>
                        <td style="border-left: 3px solid black;  width: 75px; height: 75px;"><h3  id="3">3</h3></td>
                    </tr>
                    <tr id="2ndRow" style="border-bottom: 3px solid black;">
                        <td style="border-right: 3px solid black;  width: 75px; height: 75px;"><h3 id="4">4</h3></td>
                        <td  style=" width: 75px; height: 75px;"><h3 id="5">5</h3></td>
                        <td style="border-left: 3px solid black;  width: 75px; height: 75px;"><h3 id="6">6</h3></td>
                    </tr>
                    <tr id="3rdRow">
                        <td style="border-right: 3px solid black;  width: 75px; height: 75px;"><h3 id="7">7</h3></td>
                        <td style=" width: 75px; height: 75px;"><h3 id="8">8</h3></td>
                        <td style="border-left: 3px solid black;  width: 75px; height: 75px;"><h3 id="9" >9</h3></td>
                    </tr>
                </table><br>
                <div class="col text-center">
                    <div>
                        <div>
                            <h3><u>Turn:</u></h3>
                        </div>
                        <div>
                            <h4 id="p1Display" class="object-fit-sm-contain border rounded">Player 1: ❌</h4>
                        </div>
                        <div>
                            <h4 id="p2Display" class="object-fit-sm-contain border rounded">Player 2: ⭕</h4>
                        </div>
                    </div>
                    <div>
                        <p id="messageDis">Your BOi</p>
                    </div>
                </div>
                <br> 
                <div class="row">
                    <div class="col-auto">
                        <button type="button" class=" btn btn-primary text-center" id="resetBtn">Reset</button>
                    </div>
                    <div class="col-auto">
                        
                        <button id="StartGame" type="button" class=" btn btn-primary text-center">Start Game</button>
                    </div>
                </div>
                
            </div>
        </div>
    




    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
